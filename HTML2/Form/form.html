    <h1>ABES ENGINEERING COLLEGE , GHAZIABAD</h1>
    <h2>*Student Details Form *</h2>
    <div class="div1">
        <form action="post">


            <label for="Name">
                1) Enter your name:
                <input name="submitted-name" autocomplete="name" />
                <button>Save</button>
            </label>

        </form>

        <form action="post">

            <label for="Father's name">
                2) Enter Father's name:
                <input name="submitted-name" autocomplete="Father's name" />
                <button>Save</button>
            </label>
        </form>
        <form action="post">

            <label for="Section">
                3) Enter your section:
                <input name="submitted-name" autocomplete="Enter your section" />
            </label>
            <button>Save</button>
        </form>

        <form action="post">
            <label for="DOB">
                4) Enter your DOB:
                <input name="submitted-name" autocomplete="Enter your DOB" /></label>
            <button>Save</button>
        </form>

        <form action="post">
            <label for="admission number">
                5) Admission No.:
                <input name="submitted-name" autocomplete="Admission number" /></label>
            <button>Save</button>
        </form>

        <form action="post">

        </form>

    </div>




</body>
